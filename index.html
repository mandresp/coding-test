<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "Assets/style.css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Coding Test</title> 
</head>
<body>
    <section class = "box">
        <div id = "questionBox" class = "hide">
            <div id = "question">Question</div>
            <div id = "answer-button" class = "answer-button">
                <button class = "choice-1">A</button>
                <button class = "choice-2">B</button>
                <button class = "choice-3">C</button>
                <button class = "choice-4">D</button>
            </div>
        </div>
        <div class = "controls">
            <button id = "start" class = "start-btn">Start Quiz</button>
            <button id = "next" class = "next-btn">Next Question</button>
        </div>
    </section>
    <script src = "./Assets/script.js"></script>
</body>

</html>
