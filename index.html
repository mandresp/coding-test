<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "Assets/style.css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Coding Test</title> 
</head>

<body>
    <section class ="box">
        <div id ="questionBox" class ="hide">
            <h3 id ="question"></h3>
            <div id ="answer-buttons" class ="answer-buttons">
                <button class ="choice-1"></button>
                <button class ="choice-2"></button>
                <button class ="choice-3"></button>
                <button class ="choice-4"></button>
            </div>
        </div>
        <div class = "controls">
            <button id ="start" class ="start-btn">Start Quiz</button>
        </div>
        <form id ="submit" class ="hide">
            <input type ="text" name ="username" id ="username" plaecholder ="username">
            <button type ="submit" class ="submit-btn" id ="submit-button" onclick="saveHighscore()">Submit</button>
        </form>
        <div id ="top-five" class ="winners">
            <h3>
                Top 5 Scores
            </h3>
            <ol id="list">
            </ol>
        </div>
    </section> 
    <script src ="./Assets/script.js"></script>
</body>

</html>
